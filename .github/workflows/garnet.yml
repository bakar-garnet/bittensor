name: Garnet CI Monitoring

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Jibril Security Scanner
        uses: garnet-org/action@v0
        with:
          api_token: ${{ secrets.GARNET_API_TOKEN }}
          garnetctl_version: "latest"
          jibril_version: "0.0"

      # Node path (webpack/polkadot/apps/etc.)
      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node deps + run (best effort)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          npm ci || npm install
          npm test --silent || npm run build || true

      # Python path (bittensor/etc.)
      - name: Setup Python
        if: ${{ hashFiles('pyproject.toml', 'requirements.txt', 'setup.py') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps + run (best effort)
        if: ${{ hashFiles('pyproject.toml', 'requirements.txt', 'setup.py') != '' }}
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          if [ -f "pyproject.toml" ]; then pip install -e . || pip install .; fi
          if [ -f "setup.py" ]; then pip install -e . || pip install .; fi
          python -c "import sys; print('python ok')" || true
          pytest -q || true

